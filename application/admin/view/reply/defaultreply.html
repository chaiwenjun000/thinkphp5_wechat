{extend name="base/common" /} 
{block name="content"}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">默认回复设置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="keyword" class="col-sm-2 control-label no-padding-right">默认回复关键字</label>
                            <div class="col-sm-6">
                                <select name="keyword" class="form-control">
                                {volist name="kewords" id="vo"}
                                    <option value="{$vo.keyword}" {if condition="$data==$vo['keyword']"}selected{/if}>
                                        {$vo.keyword}
                                    </option>
                                {/volist}
                                </select>
                            </div>
                            
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
