{extend name="base/common" /} {block name="content"}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">关注回复关键词设置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="keyword" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="keyword" placeholder="" name="keyword" value="{$data.keyword}">
                            </div>
                            
                        </div> 
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label no-padding-right">关键词类型</label>
                            <div class="col-sm-10 radio">
                                <label>
                                    <input name="type" type="radio" class="colored-blue" value="1" checked>
                                    <span class="text"> 完全匹配 用户输入的和此关键词一样才会触发!</span>
                                </label>
                            </div>

                            <div class="col-sm-10 col-sm-offset-2 radio">
                                <label>
                                    <input name="type" type="radio" class="colored-danger" value="2">
                                    <span class="text"> 包含匹配 (只要用户输入的文字包含本关键词就触发)</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="5" placeholder="" name="text" required>{$data.text}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="hidden" name="id" value="{$data.id}">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
