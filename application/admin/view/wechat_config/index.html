{extend name="base:common" /}
{block name="content"}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">微信配置设置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label name="config_name" class="col-sm-2 control-label no-padding-right"> AppId</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="appId" name="appId" value="{$configs[0]['config_value']}">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label name="config_name" class="col-sm-2 control-label no-padding-right"> AppSecret</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="appSecret" name="appSecret" value="{$configs[1]['config_value']}">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label name="config_name" class="col-sm-2 control-label no-padding-right"> Token</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="token" name="token" value="{$configs[2]['config_value']}">
                            </div>
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
